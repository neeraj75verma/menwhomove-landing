<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Men Who Move | Equinox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    input[type="email"] {
      padding: 0.8rem;
      width: 300px;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.8rem 2rem;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1e2d;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      input[type="email"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Rare Drops. Real Value. Only for Men Who Move.</h1>
  <p>Be the first to access our exclusive flash drops. Earn points. Redeem rewards. Move differently.</p>
  <input type="email" placeholder="Enter your email" />
  <br />
  <button>Stay Tuned</button>
</body>
</html>
