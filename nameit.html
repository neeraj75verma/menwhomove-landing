<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Name the Unnamed</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <h1>Name This Drop</h1>
    <p>What would *you* call this?</p>
    <img src="tshirt1.jpg" alt="T-shirt Design" class="design-image" />
    
    <form name="shirt-naming" method="POST" data-netlify="true" action="thankyou.html" class="form-box">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="idea" placeholder="Your Name for the T-shirt" required />
      <button type="submit">Submit Idea</button>
    </form>
  </div>
</body>
</html>
