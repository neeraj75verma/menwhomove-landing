<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Equinox | Men Who Move</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .hero {
      background: url('https://github.com/neeraj75verma/menwhomove-landing/blob/main/driftcar.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .hero h1 {
      font-size: 3rem;
      color: #ff3131;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      color: white;
      margin-bottom: 30px;
    }

    iframe {
      border: none;
      border-radius: 8px;
      width: 320px;
      height: 120px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      iframe {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Equinox</h1>
    <p>Fast. Focused. Unstoppable. Join the Drop.</p>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScgpRIky2zvvViKI8l0TodI9LlMK4-0GPy6u5pBz6x9mSv-XQ/viewform?embedded=true" width="320" height="120">Loadingâ€¦</iframe>
  </div>
</body>
</html>
