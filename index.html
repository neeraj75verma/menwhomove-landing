<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men Who MOVE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .hero {
      background: url('driftcar.png') no-repeat center center/cover;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .hero h1 {
      font-size: 3rem;
      color: #ff3131;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .hero a.button {
      background-color: #ff3131;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .hero a.button:hover {
      background-color: #e60000;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      font-size: 0.9rem;
      color: #999;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Men Who MOVE</h1>
    <p>Fast. Focused. Unstoppable. Join the Drop.</p>
    <a class="button" href="https://docs.google.com/forms/d/e/1FAIpQLScgpRIky2zvvViKI8l0TodI9LlMK4-0GPy6u5pBz6x9mSv-XQ/viewform" target="_blank">Join Now</a>
  </div>

  <footer>
    Â© 2025 Men Who MOVE. All rights reserved.
  </footer>
</body>
</html>
